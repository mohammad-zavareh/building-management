<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>صفحه اصلی</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'dashboard_app:manager_dashboard' %}">پنل مدیر</a>
    <hr>
    <a class="btn btn-primary" href="{% url 'dashboard_app:resident_dashboard' %}">پنل  ساکن</a>
        <hr>
    <a class="btn btn-primary" href="{% url 'account_app_login:logout' %}">خروج</a>
{% else %}
    <a class="btn btn-primary" href="{% url 'account_app_register:register_account' %}">ثبت نام</a>
    <hr>
    <a class="btn btn-primary" href="{% url 'account_app_login:login_account' %}">ورود</a>
{% endif %}
</body>
</html>
