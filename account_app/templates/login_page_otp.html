<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>otp</title>
</head>
<body>
<h1>login otp page</h1>
<div>
    <form method="post">
        <b>{{ message }}</b>
        <b>{{ phone_number }}</b><br>
        <b>{{ expire_time }}</b><br>
        {% csrf_token %}
        {{ form }}
        <button type="submit">login</button>
    </form>
</div>

</body>
</html>
