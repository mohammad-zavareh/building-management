<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>اعتبار سنجی ورود</title>
</head>
<body>

{{ phone_number }}
<br>
{{ expire_time }}
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>

{% if expire_time == 0 %}

{% endif %}

</body>
</html>
