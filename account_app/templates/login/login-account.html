{% extends 'base_form/base.html' %}
{% load static %}

{% block title %}ورود
{% endblock %}

{% block content %}
    <div class="wrap-login100">

        <!-- input form -->
        <form method="post" class="login100-form validate-form">
            {% csrf_token %}
            <span class="login100-form-title">ورود به ناحیه کاربری</span>

            <!-- inputs -->
            <div class="wrap-input100 validate-input" data-validate="لطفا شماره همراه خود را وارد کنید!">
                {{ form.phone_number }}

                <span class="focus-input100"></span>
                <span class="symbol-input100">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </span>
            </div>
            <!-- / inputs -->

            <!-- login button-->
            <div class="container-login100-form-btn">
                <button class="login100-form-btn">ادامه</button>
            </div>
            <!-- / login button -->

            <!-- restore password -->
            <div class="text-center p-t-12">
                <a class="txt2" href="#">
                    بازگردانی رمز عبور!
                </a>
            </div>
            <!-- / restore password-->

            <!-- register-->
            <div class="text-center p-t-136">
                <a class="txt2" href="{% url 'account_app_register:register_account' %}">
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    هنوز ثبت نام نکرده اید ؟
                </a>
            </div>
            <!-- / register-->

        </form>
        <!-- / input form -->

        <!-- form image -->
        <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'Login/pics/img-01.png' %}" alt="IMG">
        </div>
        <!-- / form image -->

    </div>
{% endblock %}
